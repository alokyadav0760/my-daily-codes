<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise POV Reel (Visuals Only)</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- 1. TITLE CARD (0s–2s) -->
  <div id="scene-title" class="scene">
    <div class="title-text">
      POV: Sneaking away to watch the sunrise together
    </div>
  </div>

  <!-- 2. BEDROOM & PACKING (2s–5s) -->
  <div id="scene-bedroom" class="scene hidden">
    <img src="assets/silhouettes/bedroom.png" class="silhouette full" alt="bedroom" />
    <!-- Alarm sticker -->
    <img src="assets/stickers/alarm.jpeg" id="sticker-alarm" class="sticker" alt="alarm" />
    <!-- Duffel bag and packing stickers -->
    <img src="assets/silhouettes/bag.jpeg" id="silhouette-bag" class="silhouette-item hidden" alt="bag" />
    <img src="assets/stickers/coffee.png" id="sticker-coffee" class="sticker hidden" alt="coffee" />
    <img src="assets/stickers/scarf.jpeg" id="sticker-scarf" class="sticker hidden" alt="scarf" />
    <img src="assets/stickers/thermos.png id="sticker-thermos" class="sticker hidden" alt="thermos" />
    <!-- Doorway silhouette to exit -->
    <img src="assets/silhouettes/door way.png" id="silhouette-door" class="silhouette-item hidden" alt="doorway" />
  </div>

  <!-- 3. HALLWAY & LEAVING HOUSE (5s–9s) -->
  <div id="scene-walk" class="scene hidden">
    <img src="assets/silhouettes/door way.png" class="silhouette full" alt="doorway" />
    <!-- Footprints along path -->
    <img src="assets/stickers/footprint.png" id="sticker-footprints" class="sticker hidden" alt="footprints" />
    <!-- Arrow sticker guiding forward -->
    <img src="assets/stickers/arrow.png" id="sticker-arrow" class="sticker hidden" alt="arrow" />
    <!-- City hill silhouette in distance -->
    <img src="assets/silhouettes/hill.jpeg" id="silhouette-hill-base" class="silhouette full" alt="hill base" />
    <!-- Moon icon -->
    <img src="assets/stickers/moon.jpeg" id="sticker-moon" class="sticker hidden" alt="moon" />
  </div>

  <!-- 4. CLIMBING HILL (9s–13s) -->
  <div id="scene-climb" class="scene hidden">
    <img src="assets/silhouettes/hill.jpeg" class="silhouette full" alt="hill" />
    <!-- Leaf falling stickers -->
    <img src="assets/stickers/leaf.jpeg" id="sticker-leaf1" class="sticker hidden" alt="leaf1" />
    <img src="assets/stickers/leaf.jpeg" id="sticker-leaf2" class="sticker hidden" alt="leaf2" />
    <!-- Owl icon perched -->
    <img src="assets/stickers/owl.png" id="sticker-owl" class="sticker hidden" alt="owl" />
    <!-- Couple silhouette climbing -->
    <img src="assets/silhouettes/couple.png" id="silhouette-couple-climb" class="silhouette full" alt="couple climbing" />
  </div>

  <!-- 5. HILLTOP & SUNRISE BUILD-UP (13s–20s) -->
  <div id="scene-rooftop" class="scene hidden">
    <!-- Sky gradient background animates via CSS keyframes -->
    <div id="sky-gradient" class="sky"></div>
    <!-- Bench silhouette + couple sitting -->
    <img src="assets/silhouettes/bench.png" id="silhouette-bench" class="silhouette-item hidden" alt="bench" />
    <img src="assets/silhouettes/couple.png" id="silhouette-couple-sit" class="silhouette-item hidden" alt="couple sitting" />
    <!-- Coffee + steam stickers -->
    <img src="assets/stickers/coffee.png" id="sticker-coffee2" class="sticker hidden" alt="coffee2" />
    <img src="assets/stickers/steam.jpeg" id="sticker-steam" class="sticker hidden" alt="steam" />
    <!-- Bird icon -->
    <img src="assets/stickers/bird.png" id="sticker-bird" class="sticker hidden" alt="bird" />
    <!-- Sun semi-circle (grows via CSS) -->
    <img src="assets/stickers/sun.png" id="sticker-sun" class="sticker hidden" alt="sun" />
    <!-- Sun rays -->
    <img src="assets/stickers/sun rays.jpeg" id="sticker-rays" class="sticker hidden" alt="rays" />
  </div>

  <!-- 6. FULL SUNRISE & SHARED MOMENT (20s–26s) -->
  <div id="scene-sunrise" class="scene hidden">
    <!-- Fully light sky background remains -->
    <div id="sky-final" class="sky"></div>
    <!-- Couple standing silhouette -->
    <img src="assets/silhouettes/couple.png" id="silhouette-couple-stand" class="silhouette full" alt="couple standing" />
    <!-- Musical note icon -->
    <img src="assets/stickers/music.jpeg" id="sticker-music" class="sticker hidden" alt="music note" />
    <!-- Heart icon -->
    <img src="assets/stickers/heart.png" id="sticker-heart" class="sticker hidden" alt="heart" />
  </div>

  <!-- 7. AFTERGLOW & CTA (26s–30s) -->
  <div id="scene-afterglow" class="scene hidden">
    <!-- Dark overlay -->
    <div id="overlay-dark"></div>
    <!-- Logo + CTA -->
    <div id="logo-container">
      <div id="logo-text">reelthecode</div>
      <img src="assets/stickers/arrow down.png" id="sticker-cta-arrow" class="sticker" alt="down arrow" />
      <div id="cta-text">Follow for more</div>
    </div>
  </div>

  <script>
    // JavaScript to sequence each scene and sticker (no audio)
    window.addEventListener('load', () => {
      // Shortcuts to scenes
      const title    = document.getElementById('scene-title');
      const bedroom  = document.getElementById('scene-bedroom');
      const walk     = document.getElementById('scene-walk');
      const climb    = document.getElementById('scene-climb');
      const rooftop  = document.getElementById('scene-rooftop');
      const sunrise  = document.getElementById('scene-sunrise');
      const afterglow= document.getElementById('scene-afterglow');

      // Stickers & silhouettes
      const stickerAlarm      = document.getElementById('sticker-alarm');
      const silhouetteBag     = document.getElementById('silhouette-bag');
      const stickerCoffee     = document.getElementById('sticker-coffee');
      const stickerScarf      = document.getElementById('sticker-scarf');
      const stickerThermos    = document.getElementById('sticker-thermos');
      const silhouetteDoor    = document.getElementById('silhouette-door');

      const stickerFootprints = document.getElementById('sticker-footprints');
      const stickerArrow      = document.getElementById('sticker-arrow');
      const silhouetteHillBase= document.getElementById('silhouette-hill-base');
      const stickerMoon       = document.getElementById('sticker-moon');

      const stickerLeaf1      = document.getElementById('sticker-leaf1');
      const stickerLeaf2      = document.getElementById('sticker-leaf2');
      const stickerOwl        = document.getElementById('sticker-owl');
      const silhouetteCoupleClimb = document.getElementById('silhouette-couple-climb');

      const skyGradient       = document.getElementById('sky-gradient');
      const silhouetteBench   = document.getElementById('silhouette-bench');
      const silhouetteCoupleSit = document.getElementById('silhouette-couple-sit');
      const stickerCoffee2    = document.getElementById('sticker-coffee2');
      const stickerSteam      = document.getElementById('sticker-steam');
      const stickerBird       = document.getElementById('sticker-bird');
      const stickerSun        = document.getElementById('sticker-sun');
      const stickerRays       = document.getElementById('sticker-rays');

      const silhouetteCoupleStand = document.getElementById('silhouette-couple-stand');
      const stickerMusic      = document.getElementById('sticker-music');
      const stickerHeart      = document.getElementById('sticker-heart');

      const overlayDark       = document.getElementById('overlay-dark');
      const logoContainer     = document.getElementById('logo-container');
      const stickerCtaArrow   = document.getElementById('sticker-cta-arrow');
      const ctaText           = document.getElementById('cta-text');

      // Helper to show/hide
      function show(el) { el.classList.remove('hidden'); }
      function hide(el) { el.classList.add('hidden'); }

      // Sequence timings (in ms)
      setTimeout(() => { hide(title); show(bedroom); }, 2000);        // 2s → show bedroom
      // 2s–3s: show alarm
      setTimeout(() => show(stickerAlarm), 2100);
      setTimeout(() => hide(stickerAlarm), 2400);

      // 3s–4s: packing items
      setTimeout(() => show(silhouetteBag), 3000);
      setTimeout(() => { show(stickerCoffee); show(stickerScarf); show(stickerThermos); }, 3100);
      setTimeout(() => { hide(stickerCoffee); hide(stickerScarf); hide(stickerThermos); }, 3500);
      // 4s–5s: show door
      setTimeout(() => { show(silhouetteDoor); }, 4000);
      // transition to walk
      setTimeout(() => { hide(bedroom); show(walk); }, 5000);

      // 5s–6s: footprints & arrow
      setTimeout(() => show(stickerFootprints), 5100);
      setTimeout(() => show(stickerArrow), 5200);
      setTimeout(() => hide(stickerFootprints), 5500);
      setTimeout(() => hide(stickerArrow), 5600);
      // 8.5s: moon
      setTimeout(() => show(stickerMoon), 8500);
      setTimeout(() => hide(stickerMoon), 9000);
      // 9s: hide walk, show climb
      setTimeout(() => { hide(walk); show(climb); }, 9000);

      // 9s–10s: leaves & owl
      setTimeout(() => show(stickerLeaf1), 9300);
      setTimeout(() => show(stickerLeaf2), 9800);
      setTimeout(() => hide(stickerLeaf1), 10500);
      setTimeout(() => hide(stickerLeaf2), 10800);
      setTimeout(() => show(stickerOwl), 10300);
      setTimeout(() => hide(stickerOwl), 11500);
      // 11.5s: show couple climbing
      setTimeout(() => show(silhouetteCoupleClimb), 11500);
      // 13s: reached hilltop → show rooftop scene
      setTimeout(() => { hide(climb); show(rooftop); }, 13000);

      // 13s–14s: bench + couple sit
      setTimeout(() => show(silhouetteBench), 13200);
      setTimeout(() => show(silhouetteCoupleSit), 13200);
      // 13.1s: coffee + steam
      setTimeout(() => { show(stickerCoffee2); show(stickerSteam); }, 13100);
      setTimeout(() => { hide(stickerCoffee2); hide(stickerSteam); }, 13500);
      // 13.3s: bird
      setTimeout(() => show(stickerBird), 13300);
      setTimeout(() => hide(stickerBird), 14400);

      // 14s: start sky gradient animation (via CSS)
      setTimeout(() => skyGradient.classList.add('animate-sky'), 14000);

      // 17.0s: sun & rays
      setTimeout(() => show(stickerSun), 17100);
      setTimeout(() => show(stickerRays), 17000);
      setTimeout(() => hide(stickerRays), 17400);

      // 20s: hide rooftop, show sunrise scene
      setTimeout(() => { hide(rooftop); show(sunrise); }, 20000);

      // 20s–22s: couple stands, music note, heart
      setTimeout(() => show(silhouetteCoupleStand), 20000);
      setTimeout(() => show(stickerMusic), 20300);
      setTimeout(() => hide(stickerMusic), 21200);
      setTimeout(() => show(stickerHeart), 21000);
      setTimeout(() => hide(stickerHeart), 22000);

      // 26s: show afterglow
      setTimeout(() => { hide(sunrise); show(afterglow); }, 26000);
      // 28s: show logo + CTA arrow + text
      setTimeout(() => { logoContainer.classList.add('fade-in'); show(stickerCtaArrow); show(ctaText); }, 28000);
      // 29.5s: fade out everything
      setTimeout(() => { afterglow.classList.add('fade-out'); }, 29500);
    });
  </script>
</body>
</html>
