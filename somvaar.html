<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somvaar Ka Swag Reel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }
    #reel { position: relative; width: 100%; height: 100%; }
    .segment {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: auto;
      max-width: 100%; max-height: 100%;
      animation-fill-mode: forwards;
    }

    /* Common fade-out with slight zoom for all segments */
    @keyframes fadeOutSegment {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* 0–3s: Glitch Title Card */
    #gif1 {
      animation: glitch 3s 0s forwards ease-in,
                 fadeOutSegment 0.5s 2.5s forwards ease-out;
    }
    /* 3–6s: Shake on Beat */
    #gif2 {
      animation: shake 3s 3s forwards steps(4),
                 fadeOutSegment 0.5s 5.5s forwards ease-out;
    }
    /* 6–9s: Pop & Fade Lyric */
    #gif3 {
      animation: popFade 3s 6s forwards ease-out,
                 fadeOutSegment 0.5s 8.5s forwards ease-out;
    }
    /* 9–12s: Slide In Dance Split */
    #gif4 {
      animation: slideIn 3s 9s forwards ease-out,
                 fadeOutSegment 0.5s 11.5s forwards ease-out;
    }
    /* 12–15s: Radial Burst */
    #gif5 {
      animation: radialExpand 3s 12s forwards ease-out,
                 fadeOutSegment 0.5s 14.5s forwards ease-out;
    }
    /* 15–18s: Skew Pulse */
    #gif6 {
      animation: skewPulse 3s 15s forwards ease-in-out,
                 fadeOutSegment 0.5s 17.5s forwards ease-out;
    }
    /* 18–21s: Brightness Flash */
    #gif7 {
      animation: flash 3s 18s forwards steps(2, end),
                 fadeOutSegment 0.5s 20.5s forwards ease-out;
    }
    /* 21–24s: Float Up Shehnai */
    #gif8 {
      animation: floatUp 3s 21s forwards ease-in,
                 fadeOutSegment 0.5s 23.5s forwards ease-out;
    }
    /* 24–27s: Color-Shift Lyric2 */
    #gif9 {
      animation: colorShift 3s 24s forwards ease-in-out,
                 fadeOutSegment 0.5s 26.5s forwards ease-out;
    }
    /* 27–30s: Step Stutter Pose */
    #gif10 {
      animation: stutter 3s 27s forwards steps(6),
                 fadeOutSegment 0.5s 29.5s forwards ease-out;
    }
    /* 30–33s: Fade-Out Glow Loop Prompt */
    #gif11 {
      animation: fadeGlow 3s 30s forwards ease-out,
                 fadeOutSegment 0.5s 32.5s forwards ease-out;
    }

    @keyframes glitch {
      0%, 100% { opacity: 1; clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 900px, 50px, 0); }
      20% { clip: rect(80px, 900px, 120px, 0); }
      30% { clip: rect(40px, 900px, 90px, 0); }
    }
    @keyframes shake {
      0% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg); }
      10% { opacity: 1; }
      25% { transform: translate(-50%, -50%) rotate(1deg); }
      75% { transform: translate(-50%, -50%) rotate(-1deg); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes popFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      20% { opacity: 1; }
      80% { transform: translate(-50%, -50%) scale(1.2); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translate(-150%, -50%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(150%, -50%); }
    }
    @keyframes radialExpand {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      10% { opacity: 1; }
      90% { transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; }
    }
    @keyframes skewPulse {
      0% { opacity: 0; transform: translate(-50%, -50%) skewY(0deg); }
      10% { opacity: 1; }
      50% { transform: translate(-50%, -50%) skewY(10deg); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: skewY(0deg); }
    }
    @keyframes flash {
      0% { filter: brightness(1); opacity: 0; }
      10% { opacity: 1; }
      50% { filter: brightness(3); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translate(-50%, 50%); }
      10% { opacity: 1; }
      90% { transform: translate(-50%, -50%); }
      100% { opacity: 0; }
    }
    @keyframes colorShift {
      0% { filter: hue-rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { filter: hue-rotate(180deg); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes stutter {
      0% { opacity: 0; }
      10% { opacity: 1; }
      50% { opacity: 0; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeGlow {
      0% { opacity: 0; filter: drop-shadow(0 0 2px #fff); }
      10% { opacity: 1; }
      90% { filter: drop-shadow(0 0 10px #f0f); }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="reel">
    <img id="gif1" class="segment" src="somvaar.jpeg" alt="Glitch Title">
    <img id="gif2" class="segment" src="dhol hit.webp" alt="Dhol Hit">
    <img id="gif3" class="segment" src="lyric pop.jpeg" alt="Lyric Pop">
    <img id="gif4" class="segment" src="dance.gif" alt="Dance Split">
    <img id="gif5" class="segment" src="circle burst.gif" alt="Radial Burst">
    <img id="gif6" class="segment" src="black car.gif" alt="Skew Pulse">
    <img id="gif7" class="segment" src="somvaar.jpeg" alt="Neon Flash">
    <img id="gif8" class="segment" src="shennai.gif" alt="Shehnai Float">
    <img id="gif9" class="segment" src="lyric burst.jpeg" alt="Lyric ColorShift">
    <img id="gif10" class="segment" src="mid way dance.gif" alt="Step Stutter">
    <img id="gif11" class="segment" src="llopp arrow.gif" alt="Loop Prompt">
  </div>
  <script>
    setTimeout(() => location.reload(), 33000);
  </script>
</body>
</html>
